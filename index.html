            <h3 class="text-center"><span class="text-blue">FOSS United</span> | Campus Logo Generator</h3>
            <p class="text-secondary text-center">
                A logo generator for FOSS United campus chapters.
            </p>
            <br>

            <form class="form-group row" id="downloadForm">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <input type="text" id="collegeName" class="form-control mb-2 mb-md-0"
                        placeholder="Enter your college name here" required>
                </div>
                <div class="col-md-3">
                    <button type="button" id="toggleColor" class="btn btn-block btn-dark shadow-sm">Dark Theme</button>
                </div>
                <div class="col-md-3 btn-group showable">
                    <input type="submit" class="btn btn-block btn-primary shadow-sm" id="myBtn" value="Download SVG" />

                    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                        onclick="toggleSelect()">
                        <span class="sr-only" id="toggleSelect">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu showable" onclick="toggleSelect()">
                        <a class="dropdown-item" onclick="setFormat(this.innerText)">SVG</a>
                        <a class="dropdown-item" onclick="setFormat(this.innerText)">PNG</a>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </form>
